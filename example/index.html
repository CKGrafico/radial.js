<html>
	<head>
		<title>Radial.js Example</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<style>	
			#menu2 {
				position: absolute;
				top: 20%;
				left: 20%;
				font-size: 19px;
			}
			
			#menu2 .radial__item, #menu2 .radial__button {
				background: #2a7ae5;
				color: white;
				padding: 10px;
				border-radius: 50%;
			}
			
			#menu2 .radial__button {
				cursor: pointer;
			}
			
			#menu2 .radial__item {
				z-index: -1;
					
				-webkit-transform: scale(0);
				-moz-transform: scale(0);
				-ms-transform: scale(0);
				transform: scale(0);
				
				
				-webkit-transition: all 0.5s;
				-moz-transition: all 0.5s;
				-ms-transition: all 0.5s;
				transition:  all 0.5s;
			}
			
			#menu2 .radial__item.show {
				
				-webkit-transform: scale(1);
				-moz-transform: scale(1);
				-ms-transform: scale(1);
				transform: scale(1);
				
				-webkit-transition: all 0.5s;
				-moz-transition: all 0.5s;
				-ms-transition: all 0.5s;
				transition:  all 0.5s;
			}
		</style>
	</head>
	
	<body>
		<div id="menu1"></div>
		<div id="menu2"></div>
		<script src="../src/radial.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script>
			(function(){
				var items = [
					{className: 'glyphicon glyphicon-plus'},
					{className: 'glyphicon glyphicon-move', html: 1},
					{className: 'glyphicon glyphicon-edit', html: 2},
					{className: 'glyphicon glyphicon-check', html: 3},
					{className: 'glyphicon glyphicon-share', html: 4},
					{className: 'glyphicon glyphicon-cloud-download', html: 5},
					{className: 'glyphicon glyphicon-shopping-cart', html: 6},
					{className: 'glyphicon glyphicon-folder-open', html: 7},
					{className: 'glyphicon glyphicon-transfer', html: 8}
				];

				
				var options = {
					button: false,
					deg: 360,
					container: {
						height: '200px',
						width: '200px'
					}
				};
				radial = new Radial(items, options);
				$('#menu2').append(radial.render());
				
				// button
				var $button = $('#menu2 .radial__button');
				$button.on('click', function(){
					$('#menu2 .radial__item').toggleClass('show');
				});
				
			})();
		</script>
	</body>
</html>
